<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}

  <body>

    {% include 'navbar.html' %}

    <div class="container">

      <div class="row">
        <h1>Semantic Search</h1>
        <form class="form-horizontal" action="/semantic_search" method="POST">
          <div class="col-sm-12">
            <input name="text" type="text" class="form-control" id="text" placeholder="Todos os filmes do ano 2005">
          </div>
        </form>
      </div>

      <hr>

      
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->

      <div class="row">
        <h1>Search</h1>
          <form class="form-horizontal" action="/search" method="POST">
            <input type="hidden" name="searchOption" value="0">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Movie</label>
              <div class="col-sm-10">
                <input name="title" type="text" class="form-control" id="title" placeholder="The Dark Knight">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Year (lower bound)</label>
              <div class="col-sm-10">
                <input name="fromYear" type="text" class="form-control" id="fromYear" placeholder="2009">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Year (upper bound)</label>
              <div class="col-sm-10">
                <input name="toYear" type="text" class="form-control" id="toYear" placeholder="2011">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Genre</label>
              <div class="col-sm-10">
                <select name="genre">
                  <option value="" selected></option>
                  <option value="Crime">Crime</option>
                  <option value="Animation">Animation</option>
                  <option value="Mystery">Mystery</option>
                  <option value="History">History</option>
                  <option value="Drama">Drama</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Adventure">Adventure</option>
                  <option value="War">War</option>
                  <option value="Family">Family</option>
                  <option value="Romance">Romance</option>
                  <option value="Action">Action</option>
                  <option value="Sport">Sport</option>
                  <option value="Biography">Biography</option>
                  <option value="Western">Western</option>
                  <option value="Horror">Horror</option>
                  <option value="Film-Noir">Film-Noir</option>
                  <option value="Musical">Musical</option>
                  <option value="Music">Music</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Search</button>
              </div>
            </div>
          </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
