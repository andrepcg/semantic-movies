<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}

  <body>

    {% include 'navbar.html' %}

    <div class="container">

      <div class="starter-template">
        <h1>Search movie</h1>
        <p><strong>Title:</strong> {{searchParams.title}}</p>
        <p><strong>Year range:</strong> {{searchParams.fromYear}} - {{searchParams.toYear}} </p>
        <p><strong>Genre:</strong> {{searchParams.genre}}</p>
        <ul class="movie-list">
          {% for movie in movies %}
            <li><a href="/movies/{{ movie.hasFilmID }}"><img src="{{ movie.hasPoster }}"/></a></li>
          {% endfor %}
        </ul>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
